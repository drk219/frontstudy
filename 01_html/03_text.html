<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text.html</title>
</head>

<body>

  <!--
    텍스트 효과를 지정하는 태그 모음
    1. 인라인 요소
    2.    종류       의미가 없는 태그  vs  의미가 있는 태그 (권장)
      1)  굵게       <b></b>               <strong></strong> 
      2) 기울임      <i></i>               <em></em>         (emphasis)
      3)  밑줄       <u></u>               <ins></ins>       (insert)
      4) 취소선      <s></s>               <del></del>       (delete)
  -->
  
  <h1>의미가 없는 텍스트 효과</h1>
  <p><b>경력직 플레이어</b> <u>장진, 박지윤, 장동민부터 신입 플레이어 키, 주현영, 안유진까지.</u> 
    더 크고 새롭게 돌아온 <i>'크라임씬'</i>에서 용의자와 탐정이 된 참가자들이 그들 가운데 <s>숨어있는 범인</s>을 찾아내는 롤플레잉 추리 게임</p>

  <h1>의미를 가지는 텍스트 효과</h1>
  <p><strong>경력직 플레이어</strong> <ins>장진, 박지윤, 장동민부터 신입 플레이어 키, 주현영, 안유진까지.</ins> 
    더 크고 새롭게 돌아온 <em>'크라임씬'</em>에서 용의자와 탐정이 된 참가자들이 그들 가운데 <del>숨어있는 범인</del>을 찾아내는 롤플레잉 추리 게임</p>

</body>

</html>
