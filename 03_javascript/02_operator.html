<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>operator</title>
</head>
<body>
  
  <script>
    /*
      1. 산술 연산자
        1) 더하기 : +
        2) 빼기   : -
        3) 곱하기 : *
        4) 제곱   : **            2 ** 3 == 8
        5) 나누기 : /             5 / 2 == 2.5
        6) 나머지 : %             5 % 2 == 1
        7) 몫     : parseInt()    parseInt(5 / 2) == 2
      
      2. 증감 연산자
        1) 증가 : ++
        2) 감소 : --
      
      3. 대입 연산자 / 복합 대입 연산자
        1) 대입      : =
        2) 복합 대입 : +=, -=, *=, **=, /=, %=
      
      4. 비교 연산자
        1) 크다        : >
        2) 크거나 같다 : >=
        3) 작다        : <
        4) 작거나 같다 : <=
        5) 같다
          1) 값이 같다        : ==      1 == '1' 결과는 true 이다.
          2) 값과 타입이 같다 : ===     1 === '1' 결과는 false 이다.
        6) 같지 않다
          1) 값이 같지 않다        : !=
          2) 값과 타입이 같지 않다 : !== 
      
      5. 논리 연산자
        1) 논리 AND : &&
        2) 논리 OR  : ||
        3) 논리 NOT : !

      6. 조건 연산자 (삼항 연산자)
        (조건식) ? true 일 때 : false 일 때
      
      7. 문자열 연결 연산자 : +
    */

    console.log(1=='1');   // true
    console.log(1==='1');  // false

    // false 는 0으로 간주한다.
    console.log(0 == false);  // true
    console.log(1 + false);   // 1

    // true 는 1로 간주한다. 
    console.log(1 == true);  // true
    console.log(2 + true);   // 3

    // 0, 빈문자열('') 등 데이터가 없는 경우 false로 간주함.
    var a = '';
    console.log(!a);   // true

    // 데이터가 있는 경우 true 로 간주함.
    var b = 'hello';
    console.log(!b);  // false

    // short circuit 을 활용한 디폴트 처리하기
    // 논리연산자 AND, OR 을 나타내기 위해 부호 &&, || 을 사용하는 것을 의미한다. 
    // 값이 없는 경우 기본값으로 사용할 데이터 지정하기

    // 전달 값이 없는 경우 기본값 사용
    var x = '';
    var y = x || '기본값';
    console.log(y);  //기본값

    // 전달 값이 있는 경우 전달 값 그대로 전달
    var x = '고길동';
    var y = x || '기본값';
    console.log(y);  //고길동

    // 전달 값이 null인 경우 전달 값 그대로 전달
    var x = null;
    var y = x || '기본값';
    console.log(y);  //기본값

    // 일급 계산하기
    // 시급 : 9860원
    // 8시간 근무까지는 시급, 8시간 초과 근무는 시급 * 1.5
    // 10시간 근무시 일급 계산하기
    var hourly = 9860;
    var worktime = 12;
    var regular = hourly * worktime;
    var over = (worktime<=8) ? 0 : (worktime - 8) * hourly * 0.5;
    console.log('일급은 ' + (regular + over) + '원 입니다.');

  </script>

</body>
</html>
