<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loop</title>
</head>
<body>
  
<script>
  // 1 2 3 4 5 출력
  var n = 1;
  var result = '<h1>';
  while(n <= 5){
    result += n + '&nbsp;';
    n++;
  }
  result += '</h1>';
  document.write(result);
</script>

<hr>

<script>
  // 동물 그림 출력하기 10개
  var image = 1;
  var imgTag = '<div>';
  while(image <= 10){
    imgTag += '<img src="../../assets/image/animal' +image+ '.jpg" width="100px"> &nbsp;'
    image++;
  }
  imgTag += '</div>';
  document.write(imgTag);

</script>

<hr>

<!-- 월별 선택 상자 만들기 
    <select name = "month">
      <option value="">선택</option>
      <option value="1">1월</option>
      <option value="2">2월</option>
      ...
      <option value="12">12월</option>
    </select>
-->
<script>
  var selectTag = '<select name="month">';
  selectTag += '<option value="">선택</option>';
  for(var month = 1; month <= 12; month++) {
    selectTag += '<option value="' +month+ '">' +month+ '월</option>';
  }
  selectTag += '</select>';
  document.write(selectTag);
</script>

<hr>

<script>
  /*
          col=1  col=2  col=3
    row=1  1      2      3 
    row=2  4      5      6
    row=3  7      8      9
    ---------------------------
    (1~9)  (row-1) * 3 + col
  */
  var imgTag = '<div>';
  for(var row = 1; row <= 3; row++){
    imgTag += '<div>';

      for(var col = 1; col <= 3; col++){
        imgTag += '<img src="../../assets/image/animal' +((row-1)*3 + col)+ '.jpg" width="100px"> &nbsp;';
      }
      imgTag += '</div>';
  } 
  imgTag += '</div>';
  document.write(imgTag);

</script>

</body>
</html>
