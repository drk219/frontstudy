<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>data_attribute</title>
</head>
<body>
  
  <script>
    /*
      < 데이터 속성 (Data Attribute) >
      
      - 데이터 속성은 HTML 요소의 'data-'로 시작하는 속성이다.
      - 이러한 데이터 속성은 특정한 데이터를 DOM 요소에 저장해두기 위한 목적.
      - 데이터 속성은 'data-' 로 시작해야 하며, 브라우저는 이러한 데이터 속성에는 어떠한 행동도 관여 X
      - 개발자는 요소에 특정한 데이터를 저장하고 싶은 경우 자유롭게 사용할 수 있다. ( BACK 쪽에서 자주 쓰게됨 )
      - 또한 -는 camelCase로 변환하여 사용해야 한다. ( index-number → indexNumber )
    */
  </script>

  <div id="div1" data-name="TOM" data-age="30" data-home-address="NewYork">TOM</div>
  <script>
    var div1 = document.getElementById('div1');
    console.log('data-name:', div1.dataset.name);
    console.log('data-age:', div1.dataset.age);
    console.log('data-home-address:', div1.dataset.homeAddress);
    // div안에 하이픈으로 작성해도 프로퍼티에서는 카멜케이스 형식으로 자료가 저장된다.
    // 예) data-home-address="NewYork"  -->  homeAddress: "NewYork"
  </script>

  <br>

  <div id="div2">JESSICA</div>
  <script>
    var div2 = document.getElementById('div2');
    div2.dataset.mobile = '010-1111-1111';
    div2.dataset.dayOfBirth = '1990-01-01';
  </script>

</body>
</html>
