<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>자식창</h1>

  <div>부모창에 입력한 값은 <span id="b"></span>입니다.</div>

  <div id="msg">데이터</div>
  <div><button id="btn">전송</button></div>

  <script>
    /* opener : 현재 창을 열어준 부모 창을 의미하는 키워드 */

    document.getElementById('btn').addEventListener('click', function(){
      opener.document.getElementById('c').textContent = window.document.getElementById('msg').textContent
      // opener를 이용해서 'msg'라는 아이디를 가진 팝업창에 입력된 데이터를 'c'라고 부르는 곳으로 텍스트로 데이터를 보내겠다.
      window.close();  // 현재 열려있는 자식창 닫기 (close / closed 구분하기!!!!)
    })
  </script>

</body>
</html>
