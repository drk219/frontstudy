<!--
  CDN
  1. Contents Delivery Network
  2. 인터넷 URL을 이용하여 어떤 자원을 사용할 수 있는 방식이다.
-->
<!--
  fontawesome
  1. 무료 아이콘을 제공하는 곳이다.
  2. 아이콘 사용을 위해서 CDN URL이 필요하다.
    - CDN URL을 fontawesome에서 제공하지만 개인 정보의 제공이 필요하다.
    - 개인 정보 제공없이 사용할 수 있는 CDN URL을 cdnjs.com으로부터 얻을 수 있다.
-->
<!--
  아이콘 사용하기
  1. https://cdnjs.com 접속한다.
  2. fontawesome 을 조회해서 CDN URL을 가져온다. (아래 방법 중 하나만 이용)
    1) CSS 영역에 추가 : @import url(CDN URL)
    2) HTML 영역에 추가 : <link rel="stylesheet" href="CDN URL">
  3. https://fontawesome.com 접속한다.
  4. 원하는 아이콘을 조회한다.
  5. 아이콘 태그 <i class=""></i>를 가져온다.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cdn_fontawesome</title>
  <style>

    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css');
  
  </style>
</head>
