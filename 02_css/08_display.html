<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display</title>
</head>
<body>
  
  <style>
    /* 블록 요소 -> 인라인 요소 */
    .wrap1 > div {
      display: inline;
      width: 100px;
      height: 100px;
    }
    /* 인라인 요소 -> 블록 요소 */
    .wrap1 > span {
      display: block;
      width: 100px;
      height: 100px;
    }
  </style>
  <div class="wrap1">
    <div>블록 요소</div>
    <span>인라인 요소</span>
  </div>

  <hr>

  <style>
    /* 인라인 블록 요소 만들기 */
    .wrap2 > div {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid gray;
    }
  </style>
  <div class="wrap2">
    <div>블록 요소1</div>
    <div>블록 요소2</div>
    <div>블록 요소3</div>
  </div>

  <hr>

  <style>
    .gnb > li {
      display: inline-block;
      width: 100px;
      height: 50px;
      border: 1px solid gray;
    }
    .gnb a {  /* a 태그는 인라인요소이기 때문에 블록요소로 전환하고 누를 수 있는 영역을 확장할 수 있음 */
      display: block;
      width: 100px;
      height: 50px;
      color: gray;
      line-height: 50px;  /* height 크기랑 맞추면 가운데쯤으로 오게 된다. */
      text-align: center;
      text-decoration: none;
    }
    .gnb a:hover {
      background-color: honeydew;
      color: tomato
    }
  </style>
  <ul class="gnb">
    <li><a href="#">메뉴1</a></li>
    <li><a href="#">메뉴2</a></li>
    <li><a href="#">메뉴3</a></li>
    <li><a href="#">메뉴4</a></li>
    <li><a href="#">메뉴5</a></li>
  </ul>

  <hr>

  <style>
    .wrap3 > div {
      width: 100px;
      height: 100px;
      border: 1px solid gray;
      margin: 10px;
      float: left;
    }
  </style>
  <div class="wrap3">
    <div>블록</div>
    <div>블록</div>
    <div>블록</div>
  </div>

</body>
</html>
